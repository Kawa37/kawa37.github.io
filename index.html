<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

  <!-- Add JetBrains Mono Font -->
    < link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/JetBrains/JetBrainsMono-webfont@main/fonts.css">

</head>
<body>
