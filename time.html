<!DOCTYPE html>
<html lang="en">
<head>

  <title>Time - Calculator</title>

  <link rel="stylesheet" href="style.css"> <!-- Reuse existing CSS -->

<body>
    
    <div class="container">
        <h2>Time Difference Calculator</h2>

    </div>
